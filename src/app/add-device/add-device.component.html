<h1>Ajouter un Matériel</h1>
<form (ngSubmit)="addDevice()" #deviceForm="ngForm">
  <label for="name">Nom :</label>
  <input type="text" id="name" name="name" [(ngModel)]="device.name" required>

  <label for="reference">Référence :</label>
  <input type="text" id="reference" name="reference" [(ngModel)]="device.reference" required>

  <label for="phoneNumber">Numéro de téléphone :</label>
  <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="device.phoneNumber" required>

  <label for="photo">Lien de la photo :</label>
  <input type="text" id="photo" name="photo" [(ngModel)]="device.photo" required>

  <button type="submit">Ajouter</button>
</form>

<div class="reservation-container">
  <h1>Réserver un appareil</h1>

  <div *ngIf="deviceDetails" class="device-details">
    <img
      [src]="deviceDetails.photo || 'https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg'"
      alt="{{ deviceDetails.name || 'Image indisponible' }}"
      class="device-photo"
    />
    <h2>{{ deviceDetails.name }}</h2>
    <p><strong>Version :</strong> {{ deviceDetails.version }}</p>
    <p><strong>Référence :</strong> {{ deviceDetails.reference }}</p>
  </div>

  <div class="reservation-form">
    <div *ngIf="nextAvailableDate" class="next-available">
      <p><strong>Prochaine disponibilité :</strong> {{ nextAvailableDate | date:'longDate' }}</p>
    </div>
    <mat-form-field appearance="fill" class="date-field">
      <mat-label>Date de début</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="borrowStartDate" name="borrowStartDate" required />
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="date-field">
      <mat-label>Date de fin</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="borrowEndDate" name="borrowEndDate" required />
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="confirmReservation()">Confirmer la réservation</button>
  </div>
</div>
